version: "3.3"

services: 
  
  db:
   image: mysql:5.7
   environment:
     MYSQL_ROOT_PASSWORD: "dksdlfduq2"
     MYSQL_DATABASE: "mobiusdb"
     MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
   volumes:
     - ./init/:/docker-entrypoint-initdb.d/
   network_mode: host
   healthcheck:
     test: ["CMD", "mysqladmin", "--password=dksdlfduq2", "ping"]
     interval: 20s
     timeout: 20s 
     retries: 5 
   ports:
     - 3306:3306 

  mqtt:
    image: eclipse-mosquitto:latest
    network_mode: host
    ports:
      - 1883:1883
    depends_on:
      - db

  mobius:
    image: jusk2/mobius
    network_mode: host
    ports:
      - 7579:7579
    restart: always
    command: sh -c "dockerize -wait tcp://db:3306 -timeout 10s"
    depends_on:
      - db

  rosemary:
    image: jusk2/rosemary
    network_mode: host
    ports:
      - 7599:7599
    restart: always
    command: sh -c "dockerize -wait tcp://db:3306 -timeout 10s"
    depends_on:
      - db
  
  thyme:
    image: jusk2/thyme
    network_mode: host
    restart: always
    depends_on:
      - db
